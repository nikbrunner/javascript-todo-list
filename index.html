<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header>
      <h1>Plain Todo List</h1>
    </header>

    <form class="todo-form">
      <input class="todo-input" type="text" />
    </form>

    <div class="todo-filters">
      <button class="todo-filter todo-filter--all">All</button>
      <button class="todo-filter todo-filter--completed">Completed</button>
      <button class="todo-filter todo-filter--uncompleted">Uncompleted</button>
    </div>

    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
